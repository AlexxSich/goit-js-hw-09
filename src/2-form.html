<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <section>
      <h1 class="hw-title">Welcome to My Form</h1>
      <a href="./index.html">Go to home</a>

      <form class="feedback-form" autocomplete="off">        
        <label class="feedback-field-label">Email
        <input class="feedback-input-email" type="email" name="email" autofocus /></label>

        <label class="feedback-field-label">Message
        <textarea class="feedback-message-area" name="message" rows="8"></textarea></label>

        <button class="feedback-form-button" type="submit">Submit</button>
      </form>
    </section>

    <script src="./js/2-form.js" type="module"></script>
